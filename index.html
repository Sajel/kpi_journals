<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sort and Filter a Table Using Angular</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container" ng-app="sortApp" ng-controller="mainController">
  
  
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search da Fish" ng-model="searchFish">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Ім'я журналу
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'publisher'; sortReverse = !sortReverse">
          Видавець 
            <span ng-show="sortType == 'publisher' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'publisher' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'info'; sortReverse = !sortReverse">
          Інформація про журнал 
            <span ng-show="sortType == 'info' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'info' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
		<td>
          <a href="#" ng-click="sortType = 'forauthor'; sortReverse = !sortReverse">
          Для авторів
            <span ng-show="sortType == 'forauthor' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'forauthor' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
		<td>
          <a href="#" ng-click="sortType = 'indexing'; sortReverse = !sortReverse">
          Індексація 
            <span ng-show="sortType == 'indexing' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'indexing' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
		<td>
          <a href="#" ng-click="sortType = 'issn'; sortReverse = !sortReverse">
          Номер (ISSN)
            <span ng-show="sortType == 'issn' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'issn' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
		<td>
          <a href="#" ng-click="sortType = 'mark'; sortReverse = !sortReverse">
          Кількість балів 
            <span ng-show="sortType == 'mark' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'mark' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
		<tr ng-repeat="roll in sushi | orderBy:sortType:sortReverse | filter:searchFish">
        <td>{{ roll.name }}</td>
        <td>{{ roll.publisher }}</td>
       <td>
          <a ng-repeat="rollItem in roll.info track by $index" href="{{rollItem}}">{{ rollItem }}</br></a>
        </td>
		<td><a href = "{{ roll.forauthor }}">{{ roll.forauthor }}</a></td>
		<td>{{ roll.indexing }}</td>
		<td>{{ roll.issn }}</td>
		<td>{{ roll.mark}}</td>
		
      </tr>
		
    </tbody>
    
  </table>

</div>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
